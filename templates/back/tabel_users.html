{% extends 'back/base.html' %}

{% block content %}

<div class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-18">
                <div class="card strpied-tabled-with-hover">
                    <div class="card-header ">
                    </div>
                    <div class="card-body table-full-width table-responsive">
                        <table class="table table-hover table-striped">
                            <thead>
                                <th>No</th>
                                <th>Username</th>
                                <th>Email</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Status</th>
                                <th>Aksi</th>
                            </thead>
                            <tbody>
                             {% for l in list_user %}

                                <tr>
                                    <td>{{forloop.counter}}</td>
                                    <td>{{l.username}}</td>
                                    <td>{{l.email}}</td>
                                    <td>{{l.first_name}}</td>
                                    <td>{{l.last_name}}</td>
                                    <td>{{l.is_staff}}</td>
                                     <td>
                                        <a class="btn btn-sm btn-info" href="">Lihat</a>
                                        <a class="btn btn-sm btn-warning" href="">Edit</a>
                                        <a onclick="return confirm('Apakah anda yakin ingin menghapus?');" class="btn btn-sm btn-danger" href="">Hapus</a>
                                    </td>
                                </tr>
                                {% endfor %}
                         </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>    
{% endblock content %}
